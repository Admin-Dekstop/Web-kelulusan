<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Kelulusan SMPN 2 Ampana Kota</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .countdown div {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-size: 20px;
      min-width: 60px;
    }
    .input-nisn {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 90%;
      border-radius: 8px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .emoji {
      font-size: 40px;
      display: inline-block;
      animation: popIn 2s ease-in-out;
    }
    .motivation {
      margin-top: 10px;
      font-style: italic;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .emoji.happy {
      animation: explode 2s ease-in-out;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        width: auto;
      }
      input[type="text"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Admin-Dekstop/Info-Kelulusan/main/logo.jpg" alt="Logo Sekolah" />
    <h1>Pengumuman Kelulusan Siswa</h1>
    <h2>SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</h2>

    <div id="countdown" class="countdown"></div>

    <div id="formNISN" class="input-nisn" style="display:none;">
      <p>Masukkan NISN Anda:</p>
      <input type="text" id="nisn" maxlength="10" />
      <br />
      <button onclick="cekKelulusan()">Lihat Hasil Kelulusan</button>
    </div>

    <div id="hasil" class="result"></div>

    <div class="footer">
      Â© 2025 SMP NEGERI 2 AMPANA KOTA<br />
      Created by FANDY S. M. DALI
    </div>
  </div>

  <script>
    const dataSiswa = {
      "1234567890": { nama: "Budi Santoso", status: "LULUS" },
      "9876543210": { nama: "Susi Andini", status: "TIDAK LULUS" }
    };

    const targetTanggal = new Date("2025-05-08T11:45:00+08:00").getTime();

    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetTanggal - now;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").style.display = "none";
        document.getElementById("formNISN").style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div>${days} <br><small>Hari</small></div>
        <div>${hours} <br><small>Jam</small></div>
        <div>${minutes} <br><small>Menit</small></div>
        <div>${seconds} <br><small>Detik</small></div>
      `;
    }, 1000);

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value;
      const hasil = document.getElementById("hasil");

      hasil.innerHTML = "<p>Memeriksa data, mohon tunggu...</p>";
      setTimeout(() => {
        if (dataSiswa[nisn]) {
          const siswa = dataSiswa[nisn];
          const isLulus = siswa.status === "LULUS";
          const emojiClass = isLulus ? "happy" : "sad";
          const emoji = isLulus ? "ðŸŽ‰" : "ðŸ˜¢";
          const pesan = isLulus ?
            `Selamat <strong>${siswa.nama}</strong>, Anda dinyatakan <strong>${siswa.status}</strong> <span class="emoji ${emojiClass}">${emoji}</span>` :
            `Maaf <strong>${siswa.nama}</strong>, Anda <strong>${siswa.status}</strong> <span class="emoji ${emojiClass}">${emoji}</span><div class='motivation'>Jangan menyerah, tetap semangat ya!</div>`;
          hasil.innerHTML = `<p>${pesan}</p>`;
        } else {
          hasil.innerHTML = "<p>NISN tidak ditemukan. Silakan cek kembali.</p>";
        }
      }, 2000); // efek delay 2 detik
    }
  </script>
</body>
</html>
