<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pengumuman Kelulusan SMP NEGERI 2 AMPANA KOTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 20px;
    }
    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #0288d1;
    }
    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 15px;
      color: #01579b;
    }
    #countdown {
      font-size: 22px;
      margin: 20px 0;
      color: #d84315;
      background: #fff3e0;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #formNISN {
      display: none;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0277bd;
    }
    #hasil {
      margin-top: 15px;
      font-size: 16px;
    }
    #catatan {
      margin-top: 20px;
      background: #e3f2fd;
      padding: 10px;
      border-left: 4px solid #0288d1;
      font-size: 14px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #607d8b;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Admin-Dekstop/Info-Kelulusan/main/logo.jpg" alt="Logo Sekolah">
  <h1>Pengumuman Kelulusan Siswa SMP Negeri 2 Ampana Kota Tahun Ajaran 2024/2025</h1>

  <div id="countdown"></div>

  <div id="formNISN">
    <label for="nisn">Masukkan NISN Anda:</label>
    <input type="text" id="nisn" placeholder="Contoh: 1234567890">
    <button onclick="cekKelulusan()">Lihat Hasil Kelulusan</button>
    <div id="hasil"></div>
    <div id="catatan">
      <strong>ðŸ“„ Catatan Penting:</strong><br>
      Silakan klik link ini untuk mendapatkan surat SKL: <a href="https://docs.google.com/forms/" target="_blank">Form Permintaan SKL</a>
    </div>
  </div>

  <footer>
    &copy; 2025 SMP NEGERI 2 AMPANA KOTA<br>
    Created by FANDY S. M. DALI
  </footer>

  <script src="dataSiswa.js"></script>
  <script>
    const countdownEl = document.getElementById('countdown');
    const formNISN = document.getElementById('formNISN');
    const hasilDiv = document.getElementById('hasil');

    // Set waktu target (5 Mei 2025 pukul 23:00 WIB / GMT+7)
    const targetWaktu = new Date("2025-05-05T16:00:00Z").getTime();

    const countdownInterval = setInterval(function() {
      const sekarang = new Date().getTime();
      const selisih = targetWaktu - sekarang;

      if (selisih > 0) {
        const hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
        const jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
        const detik = Math.floor((selisih % (1000 * 60)) / 1000);
        countdownEl.innerHTML = `Hitung Mundur: ${hari} Hari ${jam} Jam ${menit} Menit ${detik} Detik`;
      } else {
        clearInterval(countdownInterval);
        countdownEl.style.display = 'none';
        formNISN.style.display = 'block';
      }
    }, 1000);

    function cekKelulusan() {
      const nisn = document.getElementById('nisn').value.trim();
      const data = dataSiswa[nisn];

      if (data) {
        hasilDiv.innerHTML = `
          <p><strong>Nama:</strong> ${data.nama}</p>
          <p><strong>Status Kelulusan:</strong> ${data.status}</p>
        `;
      } else {
        hasilDiv.innerHTML = '<p style="color:red;">Data tidak ditemukan. Periksa kembali NISN Anda.</p>';
      }
    }
  </script>
</body>
</html>
