<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 100px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    #countdown {
      font-size: 28px;
      margin: 20px 0;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    form {
      display: none;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #fff;
      color: #0072ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/Admin-Dekstop/Info-Kelulusan/main/logo.jpg" alt="Logo Sekolah" />
    <h1>Pengumuman Kelulusan Siswa<br>SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</h1>
  </header>

  <div id="countdown"></div>

  <form id="nisnForm">
    <label for="nisn">Masukkan NISN Anda:</label><br><br>
    <input type="text" id="nisn" required />
    <button type="submit">Lihat Hasil Kelulusan</button>
  </form>

  <div id="result"></div>

  <div id="catatan" style="margin-top:30px;"></div>

  <footer>
    <p>¬© 2025 SMP NEGERI 2 AMPANA KOTA<br/>Created by FANDY S. M. DALI</p>
  </footer>

  <!-- Panggil data siswa -->
  <script src="data-siswa.js"></script>

  <!-- Script logika utama -->
  <script>
    const countdownElement = document.getElementById('countdown');
    const form = document.getElementById('nisnForm');
    const result = document.getElementById('result');
    const catatan = document.getElementById('catatan');

    const targetDate = new Date('2025-05-07T21:00:00+08:00').getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownElement.style.display = 'none';
        form.style.display = 'block';
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `Waktu Menuju Pengumuman: ${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
      }
    }, 1000);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nisn = document.getElementById('nisn').value.trim();
      const siswa = dataSiswa[nisn];

      if (siswa) {
        result.innerHTML = `<strong>Nama:</strong> ${siswa.nama}<br><strong>Status:</strong> ${siswa.status}`;
        catatan.innerHTML = `üìÑ Catatan Penting:<br>Silakan klik link ini untuk mendapatkan surat SKL: <a href="https://docs.google.com/forms/..." target="_blank" style="color:yellow;">Klik di sini</a>`;
      } else {
        result.innerHTML = "‚ùå Data tidak ditemukan. Periksa kembali NISN Anda.";
        catatan.innerHTML = "";
      }
    });
  </script>
</body>
</html>
