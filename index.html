<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      color: #000;
      border-radius: 20px;
      margin-top: 50px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }
    #confetti, #emoji-sad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    .confetti {
      position: absolute;
      animation: explode 2s ease-out forwards;
      font-size: 30px;
    }
    @keyframes explode {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% {
        transform: translate(calc(-50vw + 100px + 100vw * var(--x)), calc(50vh - 100px - 100vh * var(--y))) scale(0);
        opacity: 0;
      }
    }
    .emoji-sad {
      position: absolute;
      top: -50px;
      font-size: 40px;
      animation: fall 4s ease-in forwards;
    }
    @keyframes fall {
      to {
        top: 100%;
        opacity: 0;
      }
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
    .motivation {
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>

<div id="confetti"></div>
<div id="emoji-sad"></div>

<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/id/f/f3/Logo_SMP_Negeri_2_Ampana_Kota.png" alt="Logo Sekolah" width="100">
  <h2>Pengumuman Kelulusan Siswa</h2>
  <p>SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</p>

  <p>Masukkan NISN Anda:</p>
  <input type="text" id="nisn" placeholder="Contoh: 1234567890"><br>
  <button onclick="cekKelulusan()">Lihat Hasil Kelulusan</button>

  <div id="result"></div>
</div>

<footer>
  Â© 2025 SMP NEGERI 2 AMPANA KOTA<br>
  Created by FANDY S. M. DALI
</footer>

<script>
const dataSiswa = {
  "1234567890": { nama: "Budi Santoso", status: "LULUS" },
  "1234567891": { nama: "Siti Aisyah", status: "TIDAK LULUS" }
};

function cekKelulusan() {
  const nisn = document.getElementById("nisn").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  if (dataSiswa[nisn]) {
    const siswa = dataSiswa[nisn];
    resultDiv.innerHTML = `
      Nama: ${siswa.nama}<br>
      Status: ${siswa.status}
    `;

    if (siswa.status === "LULUS") {
      confettiEffect();
      setTimeout(() => {
        resultDiv.innerHTML += `<div class="motivation">ðŸŽ“ Selamat! Jangan berhenti belajar ya. Masa depan menantimu! ðŸ’ª</div>`;
      }, 3000);
    } else {
      emojiSadEffect();
      setTimeout(() => {
        resultDiv.innerHTML += `<div class="motivation">ðŸ˜¥ Jangan berkecil hati, kegagalan bukan akhir segalanya. Terus semangat dan coba lagi!</div>`;
      }, 3000);
    }

  } else {
    resultDiv.innerHTML = "NISN tidak ditemukan.";
  }
}

function confettiEffect() {
  const container = document.getElementById("confetti");
  container.innerHTML = "";
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.textContent = "ðŸŽ‰";
    confetti.className = "confetti";
    confetti.style.setProperty('--x', Math.random());
    confetti.style.setProperty('--y', Math.random());
    confetti.style.left = `${Math.random() * 100}%`;
    confetti.style.top = `${Math.random() * 100}%`;
    container.appendChild(confetti);
  }
  setTimeout(() => container.innerHTML = "", 10000); // 10 detik efek
}

function emojiSadEffect() {
  const container = document.getElementById("emoji-sad");
  container.innerHTML = "";
  for (let i = 0; i < 30; i++) {
    const emoji = document.createElement("div");
    emoji.className = "emoji-sad";
    emoji.style.left = `${Math.random() * 90 + 5}%`;
    emoji.textContent = "ðŸ˜¢";
    container.appendChild(emoji);
  }
  setTimeout(() => container.innerHTML = "", 10000); // 10 detik efek
}
</script>

</body>
</html>
