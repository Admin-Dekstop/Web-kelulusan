<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212; /* Warna gelap */
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      background: #ffffff;
      color: #333;
      max-width: 600px;
      margin: 60px auto;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #222;
    }

    .subtitle {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .countdown-title {
      font-weight: bold;
      margin: 20px 0 10px;
    }

    .flip-clock {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .flip-unit {
      background: #2c3e50;
      color: #fff;
      font-size: 1.2em;
      width: 60px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }

    .hidden { display: none; }

    #inputSection {
      margin: 30px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border: none;
      background-color: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://github.com/Admin-Dekstop/Info-Kelulusan/blob/main/logo.jpg?raw=true" class="logo" alt="Logo Sekolah" />
    <h1>Pengumuman Kelulusan Siswa</h1>
    <div class="subtitle">SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</div>

    <div class="countdown-title">Pengumuman akan dibuka dalam:</div>
    <div id="countdown" class="flip-clock"></div>

    <div id="inputSection" class="hidden">
      <label for="nisn">Masukkan NISN Anda:</label><br><br>
      <input type="text" id="nisn" placeholder="Contoh: 1234567890" /><br>
      <button onclick="cekKelulusan()">Lihat Hasil Kelulusan</button>
      <div id="result"></div>
    </div>
  </div>

  <footer>
    Â© 2025 SMP NEGERI 2 AMPANA KOTA<br>Created by FANDY S. M. DALI
  </footer>

  <script>
    const countdownEl = document.getElementById('countdown');
    const inputSection = document.getElementById('inputSection');

    const targetDate = new Date("2025-05-08T09:00:00+08:00").getTime(); // 21:00 WITA

    function formatNumber(num) {
      return num.toString().padStart(2, '0');
    }

    function createFlipUnit(label, value) {
      const div = document.createElement('div');
      div.className = 'flip-unit';
      div.innerHTML = `${formatNumber(value)}<br><small style="font-size: 0.6em;">${label}</small>`;
      return div;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = '';
        countdownEl.appendChild(createFlipUnit('HARI', days));
        countdownEl.appendChild(createFlipUnit('JAM', hours));
        countdownEl.appendChild(createFlipUnit('MENIT', minutes));
        countdownEl.appendChild(createFlipUnit('DETIK', seconds));
      } else {
        countdownEl.classList.add('hidden');
        inputSection.classList.remove('hidden');
        clearInterval(timerInterval);
      }
    }

    const timerInterval = setInterval(updateCountdown, 1000);

    // Data sementara (ganti dengan dataSiswa.js kalau mau)
    const dataSiswa = [
      { nisn: "1234567890", nama: "Budi Santoso", status: "LULUS" },
      { nisn: "0987654321", nama: "Siti Aminah", status: "TIDAK LULUS" },
    ];

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const resultDiv = document.getElementById("result");
      const siswa = dataSiswa.find(s => s.nisn === nisn);

      if (siswa) {
        resultDiv.innerHTML = `<strong>Nama:</strong> ${siswa.nama}<br><strong>Status:</strong> ${siswa.status}`;
      } else {
        resultDiv.innerHTML = `<span style="color: red;">Data tidak ditemukan. Periksa kembali NISN Anda.</span>`;
      }
    }
  </script>
</body>
</html>
