<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Comic Neue', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      background-color: #fff;
      color: #111;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      transition: all 0.5s ease;
    }

    .container img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .judul {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .subjudul {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center; /* Menyelaraskan item secara horizontal di tengah */
      align-items: center; /* Menyelaraskan item secara vertikal di tengah */
      gap: 10px;
      margin-top: 20px;
      flex-wrap: nowrap; /* Menghindari pembungkusan (wrap) elemen */
    }

    .countdown div {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 1.5em;
      min-width: 60px;
      display: flex; /* Menjadikan elemen box sebagai flex container */
      justify-content: center; /* Menyelaraskan isi box secara horizontal */
      align-items: center; /* Menyelaraskan isi box secara vertikal */
    }

    #inputSection {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #2c3e50;
      border-radius: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .judul {
        font-size: 1.3em;
      }

      .subjudul {
        font-size: 1em;
      }

      .countdown div {
        font-size: 1.2em;
        min-width: 50px;
      }

      input[type="text"] {
        width: 90%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emoji {
      font-size: 3em;
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .motivasi {
      font-size: 1.2em;
      margin-top: 10px;
      color: #f39c12;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/Admin-Dekstop/Info-Kelulusan/raw/main/logo.jpg" alt="Logo Sekolah">
    <div class="judul">Pengumuman Kelulusan Siswa</div>
    <div class="subjudul">SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</div>
    <p id="infoText">Pengumuman akan dibuka dalam:</p>
    <div class="countdown" id="countdown">
      <div id="days">00</div>
      <div id="hours">00</div>
      <div id="minutes">00</div>
      <div id="seconds">00</div>
    </div>

    <div id="inputSection">

      <button onclick="cekKelulusan()">Cek Kelulusan</button>
    </div>

    <div class="emoji" id="statusEmoji">üéâ</div>

    <div id="motivasiText" class="motivasi"></div>

    <footer>
      ¬© 2025 SMP NEGERI 2 AMPANA KOTA<br>
      Created by FANDY S. M. DALI
    </footer>
  </div>

  <script>
    const countdownDate = new Date("2025-05-08T11:45:00+08:00").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").style.display = "none";
        document.getElementById("infoText").innerText = "Silakan masukkan NISN Anda:";
        document.getElementById("inputSection").style.display = "flex";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }, 1000);

      { nisn: "0987654321", nama: "Dina Safira", lulus: false }
    ];
