<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #2980b9, #6dd5fa);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-top: 30px;
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    .flip-clock {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .flip-unit {
      perspective: 1000px;
    }

    .flip-card {
      background: #fff;
      color: #000;
      font-size: 2em;
      width: 60px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      border-radius: 10px;
      position: relative;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
    }

    .hidden { display: none; }

    #inputSection {
      margin: 30px auto;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <img src="https://github.com/Admin-Dekstop/Info-Kelulusan/blob/main/logo.jpg?raw=true" class="logo" alt="Logo Sekolah" />

  <h1>Pengumuman Kelulusan Siswa<br>SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</h1>

  <div id="countdown" class="flip-clock"></div>

  <div id="inputSection" class="hidden">
    <label for="nisn">Masukkan NISN Anda:</label><br><br>
    <input type="text" id="nisn" placeholder="Contoh: 1234567890" />
    <button onclick="cekKelulusan()">Lihat Hasil Kelulusan</button>
    <div id="result"></div>
  </div>

  <footer>
    <p>Â© 2025 SMP NEGERI 2 AMPANA KOTA<br>Created by FANDY S. M. DALI</p>
  </footer>

  <script src="datasiswa.js"></script>
  <script>
    const countdownEl = document.getElementById('countdown');
    const inputSection = document.getElementById('inputSection');

    const targetDate = new Date("2025-05-08T11:00:00+08:00").getTime(); // 21:00 WITA

    function formatNumber(num) {
      return num.toString().padStart(2, '0');
    }

    function createFlipUnit(value) {
      const div = document.createElement('div');
      div.className = 'flip-unit';
      div.innerHTML = `<div class="flip-card">${formatNumber(value)}</div>`;
      return div;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = '';
        [days, hours, minutes, seconds].forEach(val => {
          countdownEl.appendChild(createFlipUnit(val));
        });
      } else {
        countdownEl.classList.add('hidden');
        inputSection.classList.remove('hidden');
        clearInterval(timerInterval);
      }
    }

    const timerInterval = setInterval(updateCountdown, 1000);

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const resultDiv = document.getElementById("result");
      const siswa = dataSiswa.find(s => s.nisn === nisn);

      if (siswa) {
        resultDiv.innerHTML = `<strong>Nama:</strong> ${siswa.nama}<br><strong>Status:</strong> ${siswa.status}`;
      } else {
        resultDiv.innerHTML = `<span style="color: red;">Data tidak ditemukan. Periksa kembali NISN Anda.</span>`;
      }
    }
  </script>
</body>
</html>
