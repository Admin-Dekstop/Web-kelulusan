<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-top: 30px;
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    .flip-clock {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .flip-unit {
      perspective: 1000px;
    }

    .flip-card {
      background: #fff;
      color: #000;
      font-size: 2em;
      width: 60px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

    #inputSection {
      margin: 30px auto;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
    }

    .confetti {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 2em;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -200%) scale(2); opacity: 0; }
    }

    .emot-sedih {
      position: fixed;
      top: -50px;
      left: 50%;
      font-size: 2em;
      transform: translateX(-50%);
      animation: jatuh 2s ease-in forwards;
    }

    @keyframes jatuh {
      to { top: 70%; opacity: 0; }
    }

    .motivasi {
      margin-top: 20px;
      font-style: italic;
      color: #ccc;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="https://github.com/Admin-Dekstop/Info-Kelulusan/blob/main/logo.jpg?raw=true" class="logo" alt="Logo Sekolah" />

  <h1>Pengumuman Kelulusan Siswa<br>SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</h1>

  <div id="countdown" class="flip-clock"></div>

  <div id="inputSection" class="hidden">
    <label for="nisn">Masukkan NISN Anda:</label><br><br>
    <input type="text" id="nisn" placeholder="Contoh: 1234567890" />
    <button onclick="cekKelulusan()">Lihat Hasil Kelulusan</button>
    <div id="result"></div>
    <div id="motivasi" class="motivasi"></div>
  </div>

  <footer>
    <p>Â© 2025 SMP NEGERI 2 AMPANA KOTA<br>Created by FANDY S. M. DALI</p>
  </footer>

  <script>
    const countdownEl = document.getElementById('countdown');
    const inputSection = document.getElementById('inputSection');

    const targetDate = new Date("2025-05-08T09:40:00+08:00").getTime();

    function formatNumber(num) {
      return num.toString().padStart(2, '0');
    }

    function createFlipUnit(value) {
      const div = document.createElement('div');
      div.className = 'flip-unit';
      div.innerHTML = `<div class="flip-card">${formatNumber(value)}</div>`;
      return div;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = '';
        [days, hours, minutes, seconds].forEach(val => {
          countdownEl.appendChild(createFlipUnit(val));
        });
      } else {
        countdownEl.classList.add('hidden');
        inputSection.classList.remove('hidden');
        clearInterval(timerInterval);
      }
    }

    const timerInterval = setInterval(updateCountdown, 1000);

    const dataSiswa = [
      { nisn: "1234567890", nama: "Fandy", status: "LULUS" },
      { nisn: "9876543210", nama: "Rina", status: "TIDAK LULUS" }
    ];

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const resultDiv = document.getElementById("result");
      const motivasiDiv = document.getElementById("motivasi");
      const siswa = dataSiswa.find(s => s.nisn === nisn);

      if (siswa) {
        resultDiv.innerHTML = `<strong>Nama:</strong> ${siswa.nama}<br><strong>Status:</strong> ${siswa.status}`;
        if (siswa.status === "LULUS") {
          showConfetti();
          motivasiDiv.innerHTML = "Selamat! Ini adalah awal dari petualangan barumu. Terus semangat dan capai cita-citamu! ðŸŽ“";
        } else {
          showSedih();
          motivasiDiv.innerHTML = "Jangan patah semangat. Gagal hari ini bukan berarti gagal selamanya. Tetap semangat! ðŸ’ª";
        }
      } else {
        resultDiv.innerHTML = `<span style="color: red;">Data tidak ditemukan. Periksa kembali NISN Anda.</span>`;
        motivasiDiv.innerHTML = "";
      }
    }

    function showConfetti() {
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        confetti.innerText = 'ðŸŽ‰';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function showSedih() {
      const emot = document.createElement('div');
      emot.className = 'emot-sedih';
      emot.innerText = 'ðŸ˜¢';
      document.body.appendChild(emot);
      setTimeout(() => emot.remove(), 2000);
    }
  </script>
</body>
</html>
