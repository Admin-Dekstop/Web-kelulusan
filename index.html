<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengumuman Kelulusan</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      color: #000;
      border-radius: 15px;
      margin-top: 30px;
      text-align: center;
    }
    h1, h2 {
      margin: 0 0 10px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
    img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    /* Responsif */
    @media screen and (max-width: 600px) {
      .wrapper {
        margin: 10px;
        padding: 15px;
      }
      input, button {
        font-size: 14px;
      }
    }

    /* Efek konfeti ðŸŽ‰ */
    #confetti, #emoji-sad {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    .confetti {
      position: absolute;
      animation: explode 2s ease-out forwards;
      font-size: 28px;
    }
    @keyframes explode {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% {
        transform: translate(calc(-50vw + 100px + 100vw * var(--x)), calc(50vh - 100px - 100vh * var(--y))) scale(0);
        opacity: 0;
      }
    }

    /* Efek sedih ðŸ˜¢ */
    .emoji-sad {
      position: absolute;
      top: -40px;
      font-size: 30px;
      animation: fall 3s ease-in forwards;
    }
    @keyframes fall {
      to {
        top: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="confetti"></div>
<div id="emoji-sad"></div>

<div class="wrapper">
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/id/f/f3/Logo_SMP_Negeri_2_Ampana_Kota.png" alt="Logo Sekolah">
  <h2>Pengumuman Kelulusan</h2>
  <p>SMP Negeri 2 Ampana Kota</p>
  <p>Tahun Ajaran 2024/2025</p>

  <input type="text" id="nisn" placeholder="Masukkan NISN">
  <button onclick="cekKelulusan()">Lihat Hasil</button>

  <div id="result"></div>
</div>

<footer>
  Â© 2025 SMP NEGERI 2 AMPANA KOTA<br>
  Created by FANDY S. M. DALI
</footer>

<script>
const dataSiswa = {
  "1234567890": { nama: "Budi Santoso", status: "LULUS" },
  "1234567891": { nama: "Siti Aisyah", status: "TIDAK LULUS" }
};

function cekKelulusan() {
  const nisn = document.getElementById("nisn").value.trim();
  const result = document.getElementById("result");
  result.innerHTML = "";

  if (dataSiswa[nisn]) {
    const siswa = dataSiswa[nisn];
    result.innerHTML = `
      <p>Nama: <strong>${siswa.nama}</strong></p>
      <p>Status: <strong>${siswa.status}</strong></p>
    `;

    if (siswa.status === "LULUS") {
      confettiEffect();
      result.innerHTML += `<p style="color:green;">ðŸŽ“ Selamat ya! Masa depanmu dimulai sekarang!</p>`;
    } else {
      emojiSadEffect();
      result.innerHTML += `<p style="color:red;">ðŸ˜¥ Tetap semangat, kegagalan adalah awal kesuksesan!</p>`;
    }

  } else {
    result.innerHTML = `<p style="color:orange;">NISN tidak ditemukan.</p>`;
  }
}

function confettiEffect() {
  const container = document.getElementById("confetti");
  container.innerHTML = "";
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.textContent = "ðŸŽ‰";
    c.className = "confetti";
    c.style.setProperty('--x', Math.random());
    c.style.setProperty('--y', Math.random());
    c.style.left = `${Math.random() * 100}%`;
    c.style.top = `${Math.random() * 100}%`;
    container.appendChild(c);
  }
  setTimeout(() => container.innerHTML = "", 8000);
}

function emojiSadEffect() {
  const container = document.getElementById("emoji-sad");
  container.innerHTML = "";
  for (let i = 0; i < 30; i++) {
    const e = document.createElement("div");
    e.className = "emoji-sad";
    e.textContent = "ðŸ˜¢";
    e.style.left = `${Math.random() * 95}%`;
    container.appendChild(e);
  }
  setTimeout(() => container.innerHTML = "", 8000);
}
</script>

</body>
</html>
