<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Kelulusan SMPN 2 Ampana Kota</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .countdown, .result, .input-nisn {
      margin-top: 20px;
    }

    .countdown div {
      display: inline-block;
      margin: 0 10px;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-size: 20px;
      min-width: 50px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
      text-align: center;
    }

    button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
      border: none;
      background-color: #28a745; /* Green */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838; /* Darker green */
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .emoji {
      font-size: 30px;
      margin-top: 10px;
    }

    .motivation {
      margin-top: 10px;
      font-style: italic;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .emoji.sad {
      animation: fall 1s ease-out;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1.5); opacity: 1; }
    }

    .emoji.happy {
      animation: explode 2s ease-out;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      input[type="text"], button {
        width: 90%;
      }

      .countdown div {
        font-size: 18px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Admin-Dekstop/Info-Kelulusan/main/logo.jpg" alt="Logo Sekolah" />
    <h1>Pengumuman Kelulusan Siswa</h1>
    <h2>SMP Negeri 2 Ampana Kota<br>Tahun Ajaran 2024/2025</h2>

    <div id="countdown" class="countdown"></div>

    <div id="formNISN" class="input-nisn" style="display:none;">
      <p>Masukkan NISN Anda:</p>
      <input type="text" id="nisn" maxlength="10" />
      <br />
      <button onclick="cekKelulusan()">Lihat Hasil Kelulusan</button>
    </div>

    <div id="hasil" class="result"></div>

    <div class="footer">
      Â© 2025 SMP NEGERI 2 AMPANA KOTA<br />
      Created by FANDY S. M. DALI
    </div>
  </div>

  <script>
    const dataSiswa = {
      "1234567890": { nama: "Budi Santoso", status: "LULUS" },
      "9876543210": { nama: "Susi Andini", status: "TIDAK LULUS" }
    };

    const targetTanggal = new Date("2025-05-08T11:40:00+08:00").getTime();

    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetTanggal - now;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").style.display = "none";
        document.getElementById("formNISN").style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `<div>${days}</div><div>${hours}</div><div>${minutes}</div><div>${seconds}</div>`;
    }, 1000);

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value;
      const hasil = document.getElementById("hasil");

      if (dataSiswa[nisn]) {
        const siswa = dataSiswa[nisn];
        const emoji = siswa.status === "LULUS" ? "ðŸŽ‰" : "ðŸ˜¢";
        const animasi = siswa.status === "LULUS" ? "happy" : "sad";
        const pesan = siswa.status === "LULUS" ?
          `Selamat ${siswa.nama}, Anda dinyatakan <strong>${siswa.status}</strong> ${emoji}` :
          `Maaf ${siswa.nama}, Anda <strong>${siswa.status}</strong> ${emoji}<div class='motivation'>Jangan menyerah, tetap semangat ya!</div>`;

        hasil.innerHTML = `<p>${pesan}</p><div class="emoji ${animasi}">${emoji}</div>`;
      } else {
        hasil.innerHTML = "<p>NISN tidak ditemukan. Silakan cek kembali.</p>";
      }
    }
  </script>
</body>
</html>
